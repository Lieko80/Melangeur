<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <link rel="icon" type="image/jpg" href="img/logo.jpg" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Mélangeur</title> 

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Mélanger</button>
            <form>
                <input id="impression" class="btn btn-outline-primary" name="impression" type="button" onclick="imprimer_page()" value="Imprimer" />
              </form>
        </div>
      </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Ecrivez le texte à melanger</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <fieldset>
                    <div class="">
                        <textarea class="form-control" id="phrase" cols="30" rows="15"></textarea>
                    </div>
                </fieldset>
                <div class="">
                    <button type="submit" value="Envoyer" id="envoi" class="btn btn-outline-primary">Melanger</button>
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Fermer</button>
                    
                </div>  
            </div>
          </div>
        </div>
      </div> 

        <hr>

        <div id="cont" class="">
        </div>
</div>



<script src="js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
